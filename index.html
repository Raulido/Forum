<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rebirth</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="left">
        <div id="signin">
            <div class="logo">
                <img src="./RebirthBanner.png" alt="Rebirth" />
            </div>
            <form>
                <div>
                    <label>Email</label>
                    <input type="text" class="text-input" id="email" />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input" id="password" />
                </div>
                <button class="primary-btn" onclick="login()">Log In</button>
            </form>
            <div class="links">
                <a href="./recover.html">Forgot Password</a>
            </div>
            <div class="or">
                <hr class="bar" />
                <span>OR</span>
                <hr class="bar" />
            </div>
            <a href="./signup.html" class="secondary-btn">Create an account</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="./fireBase.js"></script>
    <script src="./login.js"></script>
</body>
</html>
